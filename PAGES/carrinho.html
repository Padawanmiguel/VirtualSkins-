<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->

    <!-- COMPONENTES -->
    <script src="../COMPONENTES/footer.js" type="text/javascript" defer></script>
    <script src="../COMPONENTES/navbar-2.js" type="text/javascript" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/carrinho.css">
    <link rel="stylesheet" href="../style.css">

    <title>Carrinho | VirtualSkins!</title>
</head>
<body>
    <navbar-2></navbar-2>
    <section class="container_index">
        <div class="box-index">
            <main class="carrinho">
                <div class="carrinho-wrapper">
                    <div class="carrinho-content">
                        <div class="titulo-carrinho">
                            <img src="/IMG/cart.svg">
                            <h1>Meu carrinho</h1>
                        </div> 
                        <hr>
                        <div class="carrinho-grid">
                            <div class="carrinho-produtos">
                                <div class="img-info">
                                    <div class="img">
                                        <img src="/IMG/img-produtos/produto1.svg" alt="">
                                    </div>
                                    <div class="infos">
                                        <div class="produto-nome">
                                            <p>Óculos Realidade Virtual VR Oculus Meta Quest 2 256gb</p>
                                        </div>
                                        <div class="promos">
                                            <div class="qtd-produto">
                                                <p> Com 10% de desconto no PIX</p>
                                            </div>
                                            <div class="produto-preco">
                                                <span>À vista no PIX:</span><p>R$ 3.799,99</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="quant">
                                        
                                    </div>
                                    <div class="address-remove"></div>
                                </div>
                            </div>
                            <div class="carrinho-resumo">
                                <div class="resumo-titulo">
                                    <h1>RESUMO</h1>
                                </div>
                                <p>Valor dos produtos</p>
                                <p>R$00,00</p>
                                <hr>
                                <div class="frete">
                                    <p>Frete </p>
                                    <p>R$00,00</p>
                                </div>
                                <div class="infos-resumo">
                                    <p>à vista</p>
                                    <h3>R$3799,99</h3>
                                    <p>no PIX 15% de desconto</p>
                                    <div class="blue-line"></div>
                                    <h3>R$4310,60</h3>
                                    <p>em até 12x de R$150,40 sem juros no cartão</p>
                                    <button type="submit">
                                        <img src="" alt="">
                                        <a href="">Finalizar pedido</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="continuar-comprando">
                            <a href=""> <img src="" alt=""> Continuar comprando</a>
                        </div>
                        <div class="carrinho-cupom">
                            <label for=""> Cupom de desconto
                                <input type="text" name="" id="">
                            </label>
                        </div>
                        <div class="carrinho-aplicar-cupom">
                            <label for=""> APLICAR CUPOM
                                <input type="submit" value="">
                            </label>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <footer-template></footer-template>
</body>
</html>
