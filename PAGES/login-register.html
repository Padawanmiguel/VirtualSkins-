<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login-register.css">
    <title>Login & Register | VirtualSkins! </title>
</head>
<body>
    <div class="f-container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Login</h2>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/person.svg" alt="" class="icon">
                                  <input type="text" required>
                                  <label>Nome Completo</label>
                                </div>
                            </div>
                        </div>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/lock-closed.svg" alt="" class="icon">
                                  <input type="text" required>
                                  <label>Senha</label>
                                </div>
                            </div>
                        </div>
                    <input type="submit" value="Entrar" class="buttn solid">

                    <p class="socail-text">Entrar com as redes sociais:</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-instagram2.svg" alt="" class="fas fa-instagram">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-twitter2.svg" alt="" class="fas fa-twitter">
                        </a> 
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-facebook2.svg" alt="" class="fas fa-facebook-fa">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-google.svg" alt="" class="fas fa-google">
                        </a>  
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-linkedin2.svg" alt="" class="fas fa-linkedin-in">
                        </a>  
                    </div>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Registrar</h2>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/person.svg" alt="" class="icon">
                                  <input type="text" required>
                                  <label>Nome Completo</label>
                                </div>
                            </div>
                        </div>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/person.svg" alt="" class="icon">
                                  <input type="email" required>
                                  <label>Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/lock-closed.svg" alt="" class="icon">
                                  <input type="text" required>
                                  <label>Senha</label>
                                </div>
                            </div>
                        </div>
                        <div class="lines">
                            <div class="nome-completo">
                                <div class="input-box">
                                    <img src="/IMG/login img/lock-closed.svg" alt="" class="icon">
                                  <input type="text" required>
                                  <label>Confirmar Senha</label>
                                </div>
                            </div>
                        </div>
                    <input type="submit" value="Entrar" class="buttn solid">
    
                    <p class="socail-text">Entrar com as redes sociais:</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-instagram2.svg" alt="" class="fas fa-instagram">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-twitter2.svg" alt="" class="fas fa-twitter">
                        </a> 
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-facebook2.svg" alt="" class="fas fa-facebook-fa">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-google.svg" alt="" class="fas fa-google">
                        </a>  
                        <a href="#" class="social-icon">
                            <img src="/IMG/login img/logo-linkedin2.svg" alt="" class="fas fa-linkedin-in">
                        </a>  
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            
        </div>
    </div>
</body>
</html>
